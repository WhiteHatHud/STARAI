section:
  template: |
    You are writing a section of an stylec multimedia styleb with interactive elements.

    SECTION: {section_title}
    DESCRIPTION: {section_description}
    WORD LIMIT: {max_words} words

    Here is relevant information from documents:

    {context}

    {previous_sections_text}

    Write the "{section_title}" section of the Style C. Follow these guidelines:

    1. Use an engaging and clear tone that encourages exploration and participation.
    2. Describe multimedia elements (videos, animations, interactive tasks) naturally within the narrative — show how they enhance understanding.
    3. Include simple assessment or reflection prompts that help learners apply what they’ve learned.
    4. Explain how different elements work together to support active learning and engagement.
    5. Stay within the word limit of {max_words} words
    6. Make the content accessible to different learning styles and ensure it feels cohesive.
    7. Focus on creating a seamless, motivating learning experience — not a technical description.

    SECTION CONTENT:

  input_variables:
    - section_title
    - section_description
    - max_words
    - context
    - previous_sections_text

review:
  template: |
    You are reviewing an stylec multimedia stylec for engagement, interactivity, and educational effectiveness.

    STYLEC STUDY:
    {report}

    Please identify any issues with:
    1. Integration of multimedia and interactive elements
    2. Engagement strategy and learner experience design
    3. Assessment effectiveness and feedback mechanisms
    4. Learning pathway progression and navigation

    For each issue, provide:
    - The specific issue
    - Which section(s) it affects
    - A suggested revision

    Format your response as JSON with this structure:
    {{
        "overall_assessment": "Brief overall assessment",
        "engagement_score": 1-5,
        "issues": [
            {{
                "issue_type": "integration|engagement|assessment|pathway",
                "description": "Description of the issue",
                "affected_sections": ["section name(s)"],
                "suggested_revision": "Specific suggestion for revision"
            }}
        ]
    }}

    If no issues are found, return an empty issues array.

    JSON RESPONSE:

  input_variables:
    - report

gap_analysis:
  template: |
    You are reviewing the following section of an stylec multimedia styleb:

    SECTION TITLE: {section_title}
    SECTION CONTENT:
    {section_content}

    Identify specific interactive or multimedia elements that are missing or need enhancement:
    1. Missing interactive components
    2. Underdeveloped multimedia elements
    3. Areas needing better assessment or feedback mechanisms

    For each gap, provide a specific search query that would help fill this gap.
    Format your response as a JSON array of objects with "gap" and "query" fields.

    Example:
    [
        {{"gap": "Interactive simulation for concept X", "query": "interactive simulations for teaching X"}},
        {{"gap": "Video demonstration of process Y", "query": "video tutorials explaining process Y"}}
    ]

    JSON RESPONSE:

  input_variables:
    - section_title
    - section_content

revision:
  template: |
    You are revising a section of an stylec multimedia styleb.

    CURRENT SECTION: {section_title}

    WORD LIMIT: {max_words} words

    CONTENT:
    {section_content}

    ISSUE TO FIX:
    {issue_description}

    SUGGESTED REVISION:
    {suggested_revision}

    Please provide a revised version of this section that addresses the issue.
    Keep within the word limit of {max_words} and ensure it maintains factual accuracy.
    Only output the revised content without any explanations or headers.
    Remove any existing word count if present.

    REVISED SECTION CONTENT:

  input_variables:
    - section_title
    - max_words
    - section_content
    - issue_description
    - suggested_revision

enhancement:
  template: |
    You are enhancing a section of a stylec case study.

    ORIGINAL SECTION:
    {section_content}

    WORD LIMIT: {max_words} words

    ADDITIONAL INFORMATION TO INCORPORATE:
    {additional_context}

    Rewrite the section, enhancing it with the additional information.
    Keep within the word limit of {max_words} and ensure it maintains factual accuracy.
    Focus on improving the learning experience by incorporating:
    - Clear integration of multimedia elements (e.g., videos, animations, diagrams)
    - Interactive activities (e.g., quizzes, branching scenarios, simulations)
    - Real-world application examples to support active learning
    - Stronger assessment strategies and feedback mechanisms
    - Accessibility and inclusivity considerations for diverse learners
    - Smooth alignment with the overall learning pathway

    ENHANCED SECTION CONTENT:

  input_variables:
    - section_content
    - max_words
    - additional_context

parallel_review:
  template: |
    You are reviewing two adjacent sections of a stylec case study for engagement, interactivity, and educational effectiveness.

    SECTIONS TO REVIEW:
    {pair_content}

    Please identify any issues with:
    1. Integration of multimedia and interactive elements
    2. Engagement strategy and learner experience design
    3. Assessment effectiveness and feedback mechanisms
    4. Learning pathway progression and navigation

    For each issue, provide:
    - The specific issue
    - Which section(s) it affects
    - A suggested revision

    Format as JSON:
    {{
        "issues": [
            {{
                "issue_type": "integration|engagement|assessment|pathway",
                "description": "Description of the issue",
                "affected_sections": ["{section1_title}", "{section2_title}"],
                "suggested_revision": "Specific suggestion for revision"
            }}
        ]
    }}

    JSON RESPONSE:

  input_variables:
    - pair_content
    - section1_title
    - section2_title
