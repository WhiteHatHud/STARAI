query_generation:
  template: |
    Based on the following user feedback about specific highlighted text in a case study section, generate 3-5 new search queries that would help retrieve better, more relevant information to address the feedback.

    Section: {section_title}
    Current Section Purpose: {section_description}

    User Feedback:
    {feedback_text}

    Generate search queries that would help find information to:
    1. Address the specific concerns raised in the feedback
    2. Fill gaps identified by the user
    3. Provide more relevant context for this section

    Return only the queries, one per line, without numbering or additional formatting.

  input_variables:
    - section_title
    - section_description
    - feedback_text
